<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scalyy â€“ IPO Allotment Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
      color: #000;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* ðŸ”¥ MAIN IPO (BIGGEST) */
    .main {
      grid-column: span 2;
      background: #000;
      padding: 28px;
      border-radius: 14px;
      font-size: 26px;          /* BIGGEST */
      font-weight: bold;
      text-decoration: none;
      animation: blinkColor 1.6s infinite;
      border: 2px solid #111;
    }

    /* ðŸ”¥ 2nd & 3rd IPO (SLIGHTLY SMALLER BUT STILL BIG) */
    .box {
      background: #000;
      padding: 20px;
      border-radius: 12px;
      font-size: 19px;          /* Smaller than main, but prominent */
      font-weight: 600;
      text-decoration: none;
      animation: blinkColor 2s infinite;
      border: 1.5px solid #111;
    }

    /* ðŸŽ¯ Blinking / attention animation */
    @keyframes blinkColor {
      0%   { color: #ffffff; }
      25%  { color: #ff5252; }
      50%  { color: #00c8ff; }
      75%  { color: #00e676; }
      100% { color: #ffffff; }
    }

    /* Hover makes it even more clickable */
    .main:hover,
    .box:hover {
      transform: scale(1.03);
      transition: transform 0.2s;
    }

    footer {
      margin-top: 60px;
      padding: 16px;
      font-size: 14px;
      color: #333;
    }

    footer span {
      font-weight: 700;
    }

    @media (max-width: 600px) {
      .main {
        font-size: 22px;
        padding: 22px;
      }
      .box {
        font-size: 17px;
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <h2>Latest IPO Allotment Links</h2>

  <div class="container">
    <div id="ipoGrid" class="grid"></div>
  </div>

  <footer>
    To check any IPO result visit <span>scalyy.com</span>
  </footer>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1nA4UInwWIzoHutAZp1KRrybIIVi7wufTfDIbrbvpT8U/IPOS";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const top3 = data.slice(0, 3);
        let html = "";

        if (top3[0]) {
          html += `<a class="main" href="${top3[0].link}" target="_blank">
                     ${top3[0].company}
                   </a>`;
        }
        if (top3[1]) {
          html += `<a class="box" href="${top3[1].link}" target="_blank">
                     ${top3[1].company}
                   </a>`;
        }
        if (top3[2]) {
          html += `<a class="box" href="${top3[2].link}" target="_blank">
                     ${top3[2].company}
                   </a>`;
        }

        document.getElementById("ipoGrid").innerHTML = html;
      });
  </script>

</body>
</html>
