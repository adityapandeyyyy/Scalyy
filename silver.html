<!DOCTYPE html>
<html>
<head>
  <title>Live Silver Price per Kg Today ‚Äì Scalyy</title>
  <meta name="description" content="Track live silver price per kg in India, updated every minute.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
    }

    #price {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
    }

    .box {
      background: #000;
      color: white;
      display: inline-block;
      padding: 25px 45px;
      border-radius: 14px;
      margin-top: 30px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { color: white; }
      50% { color: #00ff99; }
      100% { color: white; }
    }

    .small {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

  <h1>Live Silver Price Today (Per KG)</h1>

  <div class="box">
    <div id="price">Loading...</div>
  </div>

  <div class="small">
    Updated every 60 seconds ‚Ä¢ Source: GoldAPI
  </div>

  <script>
    async function fetchSilverPrice() {
      try {
        // üîë PUT YOUR API KEY HERE
        const apiKey = "goldapi-1b6fesmll5u7fe-io";

        const response = await fetch("https://www.goldapi.io/api/XAG/USD", {
          headers: {
            "x-access-token": apiKey,
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();

        // Price per ounce in USD
        const pricePerOunceUSD = data.price;

        // Convert ounce ‚Üí kg
        const pricePerKgUSD = pricePerOunceUSD * 32.1507;

        // USD ‚Üí INR Approx
        const usdToInr = 83;

        // Final INR/kg
        const pricePerKgINR = pricePerKgUSD * usdToInr;

        document.getElementById("price").innerHTML =
          "‚Çπ" + pricePerKgINR.toFixed(0) + " / kg";

      } catch (error) {
        document.getElementById("price").innerHTML =
          "Error loading price ‚ùå";
      }
    }

    // Run once immediately
    fetchSilverPrice();

    // Refresh every 60 seconds
    setInterval(fetchSilverPrice, 60000);
  </script>

</body>
</html>
